<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Import Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: linear-gradient(to right, #051703, #b5ffd2);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* Login Container */
.login-container {
    background: rgba(0, 0, 0, 0.8);
    padding: 40px;
    border-radius: 10px;
    width: 350px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* Input Fields */
input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}

/* Remember Me */
.remember-me {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    font-size: 14px;
    margin: 10px 0;
}

.remember-me input {
    margin-right: 5px;
}

/* Login Button */
.btn {
    width: 100%;
    padding: 12px;
    background: #1DB954;
    color: white;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background: #16a24a;
}

/* Sign Up Link */
p {
    margin-top: 15px;
}

p a {
    color: #1DB954;
    text-decoration: none;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to do list</h1>
        <form action="#">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>
